- name: Homebrew | Check if brew is installed
  ansible.builtin.stat:
    path: "/home/linuxbrew/.linuxbrew/bin/brew"
  register: brew_installed

- name: Homebrew | Install brew
  when: not brew_installed.stat.exists
  block:
    - name: Homebrew | Install dependecies
      become: true
      when: ansible_facts['distribution'] == "Ubuntu"
      ansible.builtin.apt:
        state: present
        name:
          - build-essential
          - procps
          - curl
          - git
          - gcc
          - file

    - name: Fedora | Install packages
      when: ansible_facts['distribution'] == "Fedora Silverblue"
      community.general.rpm_ostree_pkg:
        apply_live: true
        state: present
        name:
          - "@Development Tools"
          - procps-ng
          - curl
          - git
          - gcc
          - file
          - libxcrypt-compat # needed by Fedora 30 and up

    - name: Homebrew | Create temporary directory
      ansible.builtin.file:
        path: /tmp/homebrew/
        state: directory
        mode: "0755"
      become: false

    - name: Homebrew | Download install script
      ansible.builtin.get_url:
        url: https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh
        dest: /tmp/homebrew/install.sh
        mode: "0755"
      become: false

    - name: Homebrew | Execute install script
      ansible.builtin.command: /bin/bash -c /tmp/homebrew/install.sh
      register: install_result
      changed_when: "install_result.rc == 0"
      become: false

    - name: Homebrew | Remove temporary directory
      ansible.builtin.file:
        path: /tmp/homebrew/
        state: absent
      become: false

- name: Homebrew | Install packages
  community.general.homebrew:
    state: present
    name:
      - fd
      - fnm
      - fzf
      - ripgrep
      - bat
      - eza
      - nvim
      - yazi
      - jq
      - yq
      - starship
